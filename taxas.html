<!-- taxas.html -->
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Cálculo de Taxa de Entrega</title>
    <link rel="stylesheet" href="taxas.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",

          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k],

      })({
        key: "AIzaSyC5KTOnyJyfZMCm-VOF_JFCbRKQDTWWpOg",
        v: "weekly",
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Cálculo de Taxa de Entrega</h1>

      <!-- Seção do Usuário -->
      <section class="user-section" aria-labelledby="user-section-title">
        <h2 id="user-section-title" class="visually-hidden">
          Seção do Usuário
        </h2>
        <label for="autocomplete-container">Endereço de Destino:</label>
        <div id="autocomplete-container" aria-required="true"></div>
        <button id="calculate-btn">Calcular Taxa</button>
        <div id="loading" class="loading hidden" aria-live="polite">
          Carregando...
        </div>
        <div id="result" class="result hidden" aria-live="assertive"></div>
        <div id="error" class="error hidden" aria-live="assertive"></div>
      </section>

      <!-- Seção Administrativa Simples -->
      <section class="admin-section" aria-labelledby="admin-section-title">
        <h2 id="admin-section-title">Configuração de Faixas de Distância</h2>
        <p>Adicione, edite ou exclua faixas de distância e preços.</p>
        <div id="ranges-list" role="list"></div>
        <button id="add-range-btn">Adicionar Nova Faixa</button>
      </section>
    </div>

    <script src="taxas.js"></script>
  </body>
</html>
